<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{{ content }}

{% for checkin in content %}
    {{ checkin }}
{% endfor %}
</body>
</html>
