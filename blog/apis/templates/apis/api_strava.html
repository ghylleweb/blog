<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% for activity in content %}
    {% if forloop.first %}{{ activity }}{% endif %}
{% endfor %}
</body>
</html>
