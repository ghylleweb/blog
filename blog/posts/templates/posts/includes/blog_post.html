<div class="row-fluid post">
    <div class="span12">
        <div class="card">
            <div class="card-heading image">
                <div class="card-heading-header">
                    <a href="{{ post.get_absolute_url }}"><h1>{{ post.title }}</h1></a>

                    <h3><span><i class="icon-time"></i> {{ post.date_created|timesince }} ago {% if post.date_last_edit != post.date_created %} &mdash; Last update:
                        {{ post.date_last_edit|timesince }}{% endif %}</span></h3>
                </div>
            </div>
            <hr>
            <div class="card-body">
                {{ post.text|safe }}
            </div>

            <div class="card-actions card-comments">
                {% if context.request.get_full_path != post.get_absolute_url %}
                <a href="{{ post.get_absolute_url }}" class="btn">Read more</a>
                {% endif %}
                <div class="social pull-right">
                <span class="facebook"><div class="fb-share-button" data-href="http://ghyllebert.be/{{ post.get_absolute_url }}"
                     data-type="button_count"></div></span>
                <span class="google"><div class="g-plusone" data-size="medium"></div></span>
                <span class="twitter"><a href="https://twitter.com/share" class="twitter-share-button" data-via="jghyllebert">Tweet</a>
</span>
                </div>
            </div>

        </div>
    </div>
</div>
