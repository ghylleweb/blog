{% extends "posts/base.html" %}
{% load post_tags %}

{% block css %}
    <style>
    .fb-comments, .fb-comments>span, .fb-comments iframe[style] {width: 100% !important;}
    </style>
{% endblock css %}

{% block main_content %}
    {% post_detail post %}
    <div class="row-fluid">
        <div class="span12">
            <div class="fb-comments" data-href="http://ghyllebert.be/{{ post.get_absolute_url }}" data-numposts="15" data-colorscheme="light"></div>
        </div>
    </div>
{% endblock main_content %}
